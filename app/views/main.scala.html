@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
  <meta name="viewport" width="device-width, initial-scale=1.0" >
            <!--my bootstap css-->
        <link rel="stylesheet" type="text/css" media="screen"
        href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->


        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

            <!-- my bootstrap js -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"> </script>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar">
                            <span class="icon-bar">
                                <span class="icon-bar"></span></span></span>
                    </button>
                    <a href="@routes.Application.index()" class="brand">WeFarm</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                        @if(session().isEmpty()) {
                            <li>
                                <td><a href="@routes.Application.index()">Register</a></td>
                            </li>
                            <li>
                                <td><a >Login</a></td>
                            </li>
                        } else {
                            <li>
                                <td><a >Logout</a></td>
                            </li>
                        }
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row-fluid">
                <div class="span8">
                </div>
            </div>

            @content

        </div>
    </body>
</html>
