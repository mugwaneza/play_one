
   @(contactForm: Form[views.formdata.ContactFormData])

   @main ("Visit us")
 {
       <div class="container">
    @form (routes.users.postData(), 'class -> "form-horizontal")
    {

        <div class="form-group">
           <label class="col-sm2 control-label">First</label>
            <div class="col-sm-10">

           <input type="text" class="form-control"
           name="@contactForm("firstName").name"
           id="@contactForm("firstName").id"
           value="@contactForm("firstName").value"
           placeholder="First name">
         </div>
        </div>

            <div class="form-group">
                <label class="col-sm2 control-label">Last</label>
                <div class="col-sm-10">

                    <input type="text" class="form-control"
                    name="@contactForm("lastName").name"
                    id="@contactForm("lastName").id"
                    value="@contactForm("lastName").value"
                    placeholder="Last name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm2 control-label">phone</label>
                <div class="col-sm-10">

                    <input type="tel" class="form-control"
                    name="@contactForm("telephone").name"
                    id="@contactForm("telephone").id"
                    value="@contactForm("telephone").value"
                    placeholder="Telephone">
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>


    }
       </div>

 }
